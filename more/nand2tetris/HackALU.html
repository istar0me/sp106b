<p>獎金題：請證明 y-x = !(x+!y) ，本題第一位答出者加學期總成績十分。</p>

<p>陳盈翰同學給出證明如下：</p>

<pre><code>引理： -x = !x + 1 
定理： !x = -x-1

證明：!(x+!y) 
= -(x+!y)-1
= -(x+(-y-1))-1
= - (x-y-1)-1
= -x+y
= y-x
</code></pre>
